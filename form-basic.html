<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://easycss.github.io/easyform/buttons.css">
	<link rel='stylesheet' href='https://easycss.github.io/easyform/form-basic.css' />
	<title>FORM - BASIC</title>
</head>
<body>

<form action="" method="POST">
	<label>Name</label>
	<input type="text" name="name">
	  <div class="errors"></div>
	<label>Email</label>
	<input type="text" name="email">
	  <div class="errors"></div>

	<!-- TEXT AREA -->
	<label>Message</label>
	<div>
			<textarea name="message"></textarea>
			  <div class="errors"></div>
	</div><!-- \TEXT AREA -->

	<input class="btn btn-red" type="submit" value="Send" name="submit">
</form>
</body>
</html>
